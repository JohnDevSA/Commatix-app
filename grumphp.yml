parameters:
  bin_dir: ./vendor/bin
  git_dir: .
  process_timeout: 300
  tasks:
    phpcs:
      standard: PSR12
      triggered_by: [php]
      exclude:
        - database
        - storage
        - bootstrap
      bin: ./vendor/bin/phpcs
    phpcpd:
      triggered_by: [php]
      exclude:
        - database
        - storage
        - bootstrap
      bin: ./vendor/bin/phpcpd
    phpstan:
      configuration: ./phpstan.neon.dist
      triggered_by: [php]
      memory_limit: 2G
      use_grumphp_paths: false
      bin: ./vendor/bin/phpstan
    composer:
      no_check_all: true
      no_check_lock: false
      no_check_publish: true
    phpunit:
      testsuite: null
      always_execute: false
      bin: ./vendor/bin/phpunit
