; Opcache Configuration for Laravel Production Performance
; This enables PHP 8.4 JIT (Just-In-Time) compiler for 30-50% performance boost

[opcache]
; Enable Opcache
opcache.enable=1
opcache.enable_cli=1

; JIT Configuration (CRITICAL for performance!)
opcache.jit_buffer_size=100M
opcache.jit=1255

; Memory and File Cache
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; Revalidation (for development, disable in production)
opcache.revalidate_freq=2
opcache.validate_timestamps=1

; Performance Tuning
opcache.save_comments=1
opcache.fast_shutdown=1
opcache.enable_file_override=0

; For production, set these to improve performance further:
; opcache.validate_timestamps=0  (don't check for file changes)
; opcache.revalidate_freq=0
